<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaymentForms</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div class="container">
<form action="">
    <h1 class="main_heading"> Payment form </h1>
    <h2>Contact Information</h2>
    <p>Name * : <input type="text" name="name" id="" required></p>
    <fieldset>
    <p>
        Male <input type="radio" name="gender" id="male">
        Female <input type="radio" name="gender" id="Female">

    </p>
</fieldset>

<p>
        <Address:<textarea name= "address" id="address" cols="100" rows="8"></Address:></textarea>

</p>
<p>
Email: <input type="email" name="email" id="email" >
</P>
<p>
pincode: <input type="Number" name="pincode" id="pincode">
</p>
<hr>
<h2>Payment Information</h2>
<p>Card Type: 
    <select name="card_type" id="card_type">
        <option value="">-- Select a Card Type --</option>
        <option value="Visa">Visa</option>
        <option value="Rupay">Rupay</option>
        <option value="Mastercard">Mastercard</option>
    </select>
</p>
<p>
    Card Number <input type="number" name="card number" id="card_number">
</p>

<p>
    Expiration Date: <input type="Date" name="exp_date" id="exp_date">
</p>
<p>
CVV <input type="password" name="cvv" id="cvv" >
</p>

<input type="Submit" value="Pay now">
</form>
    

</div>
</body>
</html>
